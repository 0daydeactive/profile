<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0daydeactive Profile</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Arial', sans-serif;
        }
        .profile-name {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff7e5f, #feb47b, #ff7e5f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #30150e, 0 0 10px #e4113e, 0 0 20px #5fff74; }
            50% { text-shadow: 0 0 10px #feb47b, 0 0 20px #feb47b, 0 0 40px #fe7b7b; }
            100% { text-shadow: 0 0 5px #ff7e5f, 0 0 10px #ff7e5f, 0 0 20px #2b10a0; }
        }
    </style>
</head>
<body>
    <div class="profile-name">0daydeactive</div>
</body>
</html>
